worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Use Docker's internal DNS resolver (so Nginx doesn't fail if Grafana isn't there yet)
    resolver 127.0.0.11 valid=10s;

    server {
        listen 80 default_server;
        server_name _;
        return 444;  # drop the connection (or use 404, or show a custom page)
    }

    server {
        listen 80;
        server_name grafana.localhost;

        location / {
            set $upstream http://grafana:3000;
            proxy_pass $upstream;

            proxy_connect_timeout 1s;
            proxy_read_timeout 10s;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name dozzle.localhost;

        location / {
            set $upstream http://dozzle:8080;
            proxy_pass $upstream;

            proxy_connect_timeout 1s;
            proxy_read_timeout 10s;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name influxdb.localhost;

        location / {
            set $upstream http://influxdb:8086;
            proxy_pass $upstream;

            proxy_connect_timeout 1s;
            proxy_read_timeout 10s;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name mqtt.localhost;

        location / {
            set $upstream http://mqtt-explorer:4000;
            proxy_pass $upstream;

            proxy_connect_timeout 1s;
            proxy_read_timeout 10s;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
